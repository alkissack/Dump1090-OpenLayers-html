<html>

<head>
  <script language="javascript" type="text/javascript" src="../jquery/jquery-3.7.1.min.js"></script>
</head>

<body>

  <!-------------------------------------------------------------------------
  1) Create some html content that can be accessed by jquery
  -------------------------------------------------------------------------->
  <h2> Max Ranges </h2>
  <h3> Get all data via: range_read.php</h3>
  <div id="output">Results:<br><br></div>

  <script id="source" language="javascript" type="text/javascript">

    $(function () {
      $.ajax({

        url: 'range_read.php',
        async: false,
        dataType: 'json',
        success: function (returnedData) {
          for (var i in returnedData) {
            var oneBearing = returnedData[i];
            for (var y in oneBearing) {
              if (y == "bearing") {
                var bearing = oneBearing[y];
              } else if (y == "maxrng") {
                var range = oneBearing[y];
              }
            }
            $('#output').append(" Bearing: " + bearing + " Range: " + range).append("<br />");
          }
        }
      });
    });

  </script>
</body>

</html>
