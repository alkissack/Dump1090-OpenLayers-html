<html>
  <head>
    <script language="javascript" type="text/javascript" src="../jquery/jquery-3.0.0.min.js"></script>
  </head>
  <body>

  <!-------------------------------------------------------------------------
  1) Create some html content that can be accessed by jquery
  -------------------------------------------------------------------------->
  <h2> Dump1090 Example - Get one aircraft's seen count from mySql </h2>
  <h3> Get aircraft data via: aircraft_seen_all_test.php</h3>
  <div id="output">Results (be patient, it's a big table):<br><br></div>

  <script id="source" language="javascript" type="text/javascript">

  $(function () 
  {
    $.ajax({                                      
      url: 'aircraft_seen_all_test.php',     
      async: false ,    
      data: "",  
      dataType: 'json',  
      success: function(retData)  
      {
	$('#output').append(retData.length+" records")
                      .append("<br />");

        for (var i in retData)
        {
        
          var row = retData[i];          

          var icao  = row[0];
          var first = row[1];
	  var last  = row[2];
	  var seen  = row[3];
          $('#output').append(icao+" first:"+first+" last:"+last+" Count: "+seen)
                      .append("<br />");
        } 
      } 

    });
  }); 

  </script>
  </body>
</html>
